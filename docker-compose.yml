version: '3'
services:
  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb

  postgresql:
    image: postgres
    restart: always
    volumes:
      - postgresql_data:/var/lib/postgresql/data

volumes:
  mongodb_data:
  postgresql_data:
